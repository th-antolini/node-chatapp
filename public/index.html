<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title> ChatApp </title>
</head>

<body>

    <div class="container">
        <div class="row mt-5">
            <div class="col-12 offset-lg-2 col-lg-6 text-center">
                    <h2> Welcome to ChatApp</h2>
            </div>
            <div id="chat-box" class="d-none col-12 offset-lg-2 col-lg-6 mt-3">
                <div class="card">
                    <div class="card-body">
                        <h4>Chat Box</h4>
                        <div id="chats" class="mt-3"></div>
                    </div>
                </div>
            </div>
            <div class="col-12 offset-lg-2 col-lg-6 text-center" id="name-box">
                <div class="form-group">
                        <hr>
                        <input class="form-control" id="name" placeholder="What's your name?"
                            onkeypress="if(event.keyCode == 13) setName()">
                        <hr>
                    </div>
                    <button id="confirm" class="btn btn-success mt-2" onclick="setName()" type="button">
                        Save
                    </button>
                </div>
            </div>
            <div class="col-12 offset-lg-2 col-lg-6 text-center mt-3">
                <div class="form-group d-none" id="msg-box">
                    <hr>
                    <input class="form-control" id="msg" placeholder="Write a message"
                        onkeypress="if(event.keyCode == 13) sendMsg()">
                    <hr>
                </div>
                <button id="send" class="d-none btn btn-success mt-2" onclick="sendMsg()" type="button">
                    Send Message
                </button>
                <button id="send-location" class="d-none btn btn-primary mt-2" onclick="sendLocation()" type="button">
                    Send Location
                </button>
                <div id="location-error" class="card mt-3 d-none">
                    <div class="card-body text-danger p-1 pl-2">
                        <b><i>Geolocation</i></b> is not supported by your browser.
                    </div>
                </div>
                <div id="location" class="card mt-3 d-none"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/client.js"></script>
</body>

</html>
